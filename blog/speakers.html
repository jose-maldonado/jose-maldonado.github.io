---
layout: page
---
<div class="speaker-page">
  <h2>Speakers</h2>
  <div class="grid-wrapper">
    <div class="uk-grid">
      {% for speaker in site.data.speakers %}
        <div class="uk-width-1-3">
          <div class="speaker">
            <a href="{{ speaker.url}}">
              <!--<div class="speaker-img-wrapper">
                <img class="speaker-img" src="{{speaker.avatar}}" alt="">
              </div>-->
              <div>
                <h3>{{speaker.title}}</h3>
              </div>
              <div>
                <h4>{{ speaker.name }}</h4>
              </div>
            </a>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
